name: Build, Push & Scan Docker Images

on:
  workflow_dispatch:

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    env:
      PRODUCER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartgridflow-producer
      CONSUMER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartgridflow-consumer
      SHORT_SHA: ${{ github.sha::7 }}  # First 7 characters of the commit SHA

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    # ğŸ” Secret scanning
    - name: Secret Scan with Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        args: detect --source=. --verbose --redact

    # ğŸ›¡ï¸ Static Analysis
    - name: Run Semgrep for SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/python"
        publishToken: ""
      continue-on-error: true

    # ğŸ“¦ Dependency vulnerability scanning
    - name: Install retire.js and Scan for Vulnerable Libraries
      run: |
        npm install -g retire
        retire --outputformat json --outputpath retire-report.json || true

    - name: Upload Retire.js Report
      uses: actions/upload-artifact@v4
      with:
        name: retirejs-report
        path: retire-report.json
        retention-days: 14

    # ğŸ” Docker Hub login
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ğŸ§ª Dockerfile linting
    - name: Lint Producer Dockerfile
      run: docker run --rm -i hadolint/hadolint < ./producer/Dockerfile || true

    - name: Lint Consumer Dockerfile
      run: docker run --rm -i hadolint/hadolint < ./consumer/Dockerfile || true

    # ğŸ—ï¸ Build & push Producer image
    - name: Build and Push Producer Image
      run: |
        docker build -t ${{ env.PRODUCER_IMAGE }}:latest -t ${{ env.PRODUCER_IMAGE }}:${{ env.SHORT_SHA }} ./producer
        docker push ${{ env.PRODUCER_IMAGE }}:latest
        docker push ${{ env.PRODUCER_IMAGE }}:${{ env.SHORT_SHA }}

    # ğŸ—ï¸ Build & push Consumer image
    - name: Build and Push Consumer Image
      run: |
        docker build -t ${{ env.CONSUMER_IMAGE }}:latest -t ${{ env.CONSUMER_IMAGE }}:${{ env.SHORT_SHA }} ./consumer
        docker push ${{ env.CONSUMER_IMAGE }}:latest
        docker push ${{ env.CONSUMER_IMAGE }}:${{ env.SHORT_SHA }}

    # ğŸ” Image scanning with Trivy
    - name: Scan Producer Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.PRODUCER_IMAGE }}:${{ env.SHORT_SHA }}
        format: 'table'
        severity: 'CRITICAL,HIGH'

    - name: Scan Consumer Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.CONSUMER_IMAGE }}:${{ env.SHORT_SHA }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
